<mat-card class="bg-color mt20">
    <mat-action-list>

        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>class</mat-icon> Catogaries
        </button>

        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon>playlist_add</mat-icon> Add Catogaries
        </button>

        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon>quiz</mat-icon>Exam Papers
        </button>

        <button mat-list-item routerLink="/admin/add-quiz">
            <mat-icon mat-list-icon> control_point </mat-icon> Add Exam Paper
        </button>

        <button (click)="logout()" mat-list-item>
            <mat-icon mat-list-icon> logout </mat-icon> Logout
        </button>


    </mat-action-list>
</mat-card>
